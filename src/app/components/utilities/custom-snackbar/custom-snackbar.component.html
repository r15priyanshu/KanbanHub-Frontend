<div class="d-flex justify-content-between align-items-center">
    <p class="mb-0">{{data.message}}</p>
    @if (data.closeSnackBarButtonText) {
    <button class="btn btn-sm" [ngClass]="getButtonClass()" (click)="closeSnackBar()">{{data.closeSnackBarButtonText}}</button>
    }
    @if(data.performSomeActionButtonText){
    <button class="btn btn-sm btn-secondary" (click)="performAction()">{{data.performSomeActionButtonText}}</button>
    }
</div>
